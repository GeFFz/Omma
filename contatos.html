<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receita | Omma</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header>
        <div class="container-logo">
            <img class="logo" src="assets/images/logo.png" alt="Logo do site Omma" />
        </div>
        <nav>
            <ul class="menu">
                <li class="menu-item">
                    <a class="menu-item-link" href="">Inicio</a>
                </li>
                <li class="menu-item">
                    <a class="menu-item-link" href="">Receitas</a>
                </li>
                <li class="menu-item">
                    <a class="menu-item-link" href="">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contatos-main">
        <div class="contato-banner">
            <h3>
                manda um <br/>alô :)<br/><br/>
            </h3>
         </div>

        <section class="contato-section">
            <div class="contato-banner-lateral"></div>
            <form class="contato-form">
                <h1>Contato</h1>
                <input type="text" id="contato-name" placeholder="Seu nome">
                <input type="email" id="contato-email" placeholder="Seu email">
                <textarea type="text-area" id="contato-mensagem" placeholder="Mensagem"></textarea>
                <button id="contato-submit">Enviar</button>
            </form>            
            
        </section>
    </main>
    <footer>
        <img class="img-logo" src="assets/images/logo.png" alt="Logo do site Omma" />
        <p>© 2022 omma - Todos os direitos são de vocês</p>
    </footer>
</body>

</html>
